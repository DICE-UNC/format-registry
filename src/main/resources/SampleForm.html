<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
				"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Edit Properties</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
</head>
<body>
<div class="container">
	<h1>Pro/E Part Format</h1>
	<div class="form-horizontal">
		<fieldset class="well">
			<div class="control-group">
				<label class="control-label" for="object_class_1">Class</label>
				<div class="controls">
					<select disabled class="xlarge" id="object_class_1">
						<option value="1" selected>Engineering File Format</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control1">Title</label>
				<div class="controls">
					<input disabled type="text" class="input-large" id="control1" value="Pro/E Part Format">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control5">Identifier</label>
				<div class="controls">
					<input disabled type="text" class="input-large" id="control5" value="http://www.ptc.com/products/proengineer/">
				</div>
			</div>
		</fieldset>
		<fieldset class="well">
			<div class="control-group">
				<label class="control-label" for="control2">Creator</label>
				<div class="controls">
					<select class="large" id="control2">
						<option value="1" selected>Parametric Technology Corporation</option>
					</select>
					<p class="help-inline">The creator or original author of the format</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Contributor</label>
				<div class="controls">
					<p><input type="text" class="large" disabled id="item3_1" value="Parametric Technology Corporation"> <button class="btn btn-small"><i class="icon-trash"></i></button></p>
					<select class="large" id="control3_2">
						<option value="1" selected>[Add Another]</option>
					</select>
					<p class="help-inline">The current maintainers of the format</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control4">Description</label>
				<div class="controls">
					<textarea rows="6" cols="60" id="control4">The part format can contain parts that, together, create an assembly model.</textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control6">Documentation URL</label>
				<div class="controls">
					<input type="text" class="input-large" id="control6" value="http://www.ptc/com/products/proengineer/">
					<button class="btn">Add Another</button>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control7">File Extension</label>
				<div class="controls">
					<input type="text" class="input-large" id="control7" value="prt">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Native Application</label>
				<div class="controls">
					<p><input type="text" class="large" disabled id="item8_1" value="Pro/ENGINEER"> <button class="btn btn-small"><i class="icon-trash"></i></button></p>
					<select class="large" id="control8_2">
						<option value="1" selected>[Add Another]</option>
					</select>
					<p class="help-inline">Applications which are primarily designed to operate on this file format</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control9">MIME Type</label>
				<div class="controls">
					<input type="text" class="input-large" id="control9" value="application/pro_eng">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control10">Rights</label>
				<div class="controls">
					<select class="large" id="control10">
						<option value="1" selected>Proprietary License</option>
					</select>
					<p class="help-inline">The uri or type of the license for this format.</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control11">Supports Non-Manifold Meshes</label>
				<div class="controls">
					<select class="large" id="control11">
						<option value="1" selected>true</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="control12">Supports Kinematics</label>
				<div class="controls">
					<select class="large" id="control12">
						<option value="1" selected>true</option>
					</select>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Save changes <i class="icon-file"></i></button>
				<button class="btn" disabled>Cancel</button>
			</div>
		</fieldset>
	</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
